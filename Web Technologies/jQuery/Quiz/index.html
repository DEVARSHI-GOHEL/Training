<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="description" content="This is an example of a meta description.">
</head>

<body>

    <div class="container mt-5">

        <!-- First Page -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 border p-4">
                <div class="card-body">
                    <h5 id="quizFinish" style="display:none;">Your score is: </h5>
                    <h5 id="numberHeading"><span id="number">0</span>.</h5>
                </div>

                <div class="startBtn" id="firstStart">
                    <button class="btn btn-success d-flex mx-auto mt-4">
                        <h5>Start the Quiz</h5>
                    </button>
                </div>

                <!-- Quiz Page -->

                <div id="main">
                    <div class="card-body">
                        <h5 class="card-text font-weight-bold" id="question"></h5>

                    </div>
                    <div class="cotainer">
                        <div class="row">
                            <div class="col p-4 options">
                                <button class="btn btn-block btn-outline-success text-left m-1 option" id="option1"
                                    style="display: block;"></button>
                                <button class="btn btn-block btn-outline-success text-left m-1 option" id="option2"
                                    style="display: block;"></button>
                                <button class="btn btn-block btn-outline-success text-left m-1 option" id="option3"
                                    style="display: block;"></button>
                                <button class="btn btn-block btn-outline-success text-left m-1 option" id="option4"
                                    style="display: block;"></button>
                                <div class="footer p-4 d-flex justify-content-center">
                                    <button class="btn btn-success" id="next">Next</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-lg" id="finish">Finish</button>

                    </div>

                </div>

                <!-- Result Page -->
                <div id="result">
                    <h3 class="mt-5 ml-3 display-4">Marks: <span id="marks"></span>/5</h3>
                    <div class="startBtn">
                        <button class="btn btn-success d-flex mx-auto mt-4">
                            <h5>Start again</h5>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
</body>

</html>
