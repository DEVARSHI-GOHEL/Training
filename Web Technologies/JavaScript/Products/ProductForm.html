<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid " style="margin-top: 20px;">
        <div class="row" style="border: black;">
            <div class="col-4">
                <form action="" method="post">
                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-md-3 col-xs-12">
                                <label for="product name">Name: </label>
                            </div>
                            <div class="col-md-9 col-xs-12">
                                <input type="text" id="productName" class="form-control" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-md-3 col-xs-12">
                                <label for="product image">Image: </label>
                            </div>
                            <div class="col-md-9 col-xs-12">
                                <input type="file" id="productImage" class="form-control" accept=".jpg,.jpeg,.png"
                                    onchange="loadFile(event)" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-md-3 col-xs-12">
                                <label for="product descripion">Descripion: </label>
                            </div>
                            <div class="col-md-9 col-xs-12">
                                <input type="text" id="productDescription" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="product quantity">Quantity: </label>
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="productQuantity" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="product price">Price: </label>
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="productPrice" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3" style="text-align: center;">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <button type="button" class="btn btn-danger" onclick="clearForm()">Clear</button>
                                <a type="submit" role="button" class="btn btn-primary" id="submitBtn"
                                    onclick="validate()">Add to Product list</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8 mt-3" id="productAdd" style="visibility: hidden;">
                <h2>Your Items</h2>
                <hr>
                <ul class="list-group m-1" id="listItems" style="list-style-type: none;">

                </ul>
            </div>
            </hr>
        </div>

        <div class="row">
            
        </div>

        <div class="row mt-5">
            <div class="col">
                <div class="cart mb-2" id="cartDiv" style="visibility: hidden;">
                    <h2>CART</h2>
                    <div id="cartListItems" class="m-1"></div>
                    <hr>
                    <span style="font-weight: bolder;">Sum - <span id="totalPrice">0</span></span><br>
                </div>
            </div>
            
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ProductForm.js"></script>
</body>

</html>
