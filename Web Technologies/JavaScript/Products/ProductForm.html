<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add your products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid" style="margin-top: 20px;">
            <form>
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-md-2 col-xs-12">
                            <label for="product name">Product Name: </label>
                        </div>
                        <div class="col-md-10 col-xs-12">
                            <input type="text" id="productName" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-md-2 col-xs-12">
                            <label for="product image">Product Image: </label>
                        </div>
                        <div class="col-md-10 col-xs-12">
                            <input type="file" id="productImage" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-md-2 col-xs-12">
                            <label for="product descripion">Product Description: </label>
                        </div>
                        <div class="col-md-10 col-xs-12">
                            <input type="text" id="productDescription" class="form-control"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="product quantity">Quantity: </label>
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="productQuantity" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label for="product price">Price: </label>
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="productPrice" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3" style="text-align: center;">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <button type="button" class="btn btn-danger" onclick="clearForm()">Clear</button>
                            <a role="button" class="btn btn-primary" onclick="submitList()">Add to Product list</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ProductForm.js"></script>
    </body>
</html>
