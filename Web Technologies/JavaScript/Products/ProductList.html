<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="container">
                        <div class="row" style="align-content: center;">
                            <div class="col-md-2">
                                <img src = "" style="max-width: 500px; width: 100%; " id="prdImg">
                            </div>
                            <div class="col-md-10">
                                <h6 id="prdName">Name_Of_Product</h6>
                                <p id="prdDesc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis placeat eos incidunt perspiciatis sequi, autem, quasi possimus velit, praesentium maiores id delectus numquam animi iure a eligendi quia soluta ullam.</p>
                                <div style="float: right;" class="ml-2">
                                    <span>Quantity: </span>
                                    <span id="prdQuantity">10</span>
                                    <span>Price: </span>
                                    <span id="prdPrice">10</span>
                                    <a onclick="submitCart()" role="button" class="btn btn-primary" style="margin-left: 20px;" onclick="submitList()">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
              </ul>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ProductList.js"></script>
    </body>
</html>
